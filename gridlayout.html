<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px 1fr;
            column-gap: 5px;
            row-gap: 5px;
        }

        .gridOne {
            background-color: rgb(9, 87, 177);
        }

        .gridTwo {
            background-color: rgb(12, 201, 154);

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gridOne">
            div 1
        </div>
        <div class="gridTwo">
            div 2
        </div>
        <div class="gridOne">
            div 1
        </div>
        <div class="gridTwo">
            div 2
        </div>
        <div class="gridOne">
            div 1
        </div>
        <div class="gridTwo">
            div 2
        </div>
        <div class="gridOne">
            div 1
        </div>
        <div class="gridTwo">
            div 2
        </div>
    </div>
</body>

</html>
