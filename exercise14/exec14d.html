<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 0px;
            margin-top: 0px;
            left: 0;
            right: 0;
            background-color: rgba(137, 136, 136, 0.8);
        }

        .modal {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="modal">
            <h1 class="header1">This is Modal</h1>
            <p class="paragraph">This is Modal</p>
            <button class="clickbtn">Close</button>
        </div>
    </div>
</body>

</html>
