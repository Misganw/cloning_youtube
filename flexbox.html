<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .flex1 {
            background-color: blueviolet;
            display: inline-block;
        }

        .flex2 {
            background-color: rgb(13, 218, 95);
            display: inline-block;
        }

        .flex3 {
            background-color: rgb(154, 170, 11);
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex1">
            <h1>Felx 1</h1>
            <p>Hello from Flex 1</p>
        </div>
        <div class="flex2">
            <h1>Felx 2</h1>
            <p>Hello from Flex 2</p>
        </div>
        <div class="flex3">
            <h1>Felx 3</h1>
            <p>Hello from Flex 3</p>
        </div>
    </div>
</body>

</html>
